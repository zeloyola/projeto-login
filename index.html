<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

</head>

<body>

    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <!-- Aqui vai a imagem bas CSS -->
            <div id="formulario">
                <h1>
                    Login
                </h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no seu
                    ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail"
                            autocomplete="email">
                        <label for="iemail">E-mail</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha"
                            autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha"> Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
